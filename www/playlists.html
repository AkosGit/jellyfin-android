ed data-sortby="SortName" data-mini="true"> <label for="radioSortName">Name</label> <input class="radioSortBy" type="radio" name="radioSortBy" id="radioDateCreated" value="off" data-sortby="DateCreated" data-mini="true"> <label for="radioDateCreated">Date Added</label></fieldset><fieldset data-role="controlgroup"><legend>Sort Order:</legend><input class="radioSortOrder" type="radio" name="radioSortOrder" id="radioAscending" value="on" checked data-sortorder="Ascending" data-mini="true"> <label for="radioAscending">Ascending</label> <input class="radioSortOrder" type="radio" name="radioSortOrder" id="radioDescending" value="off" data-sortorder="Descending" data-mini="true"> <label for="radioDescending">Descending</label></fieldset></div></form></div></div></div></div></paper-drawer-panel></body></html>
