<!DOCTYPE html><html lang="en"><head><meta http-equiv="X-UA-Compatibility" content="IE=Edge"><meta name="format-detection" content="telephone=no"><meta name="msapplication-tap-highlight" content="no"><meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="mobile-web-app-capable" content="yes"><meta name="application-name" content="Emby"><meta name="robots" content="noindex, nofollow, noarchive" /><meta property="og:title" content="Emby" /><meta property="og:site_name" content="Emby"/><meta property="og:url" content="http://emby.media" /><meta property="og:description" content="Energize your media." /><meta property="og:type" content="article" /><meta property="fb:app_id" content="1618309211750238" /><link rel="apple-touch-icon" href="css/images/touchicon.png" /><link rel="apple-touch-icon" sizes="72x72" href="css/images/touchicon72.png" /><link rel="apple-touch-icon" sizes="114x114" href="css/images/touchicon114.png" /><link rel="apple-touch-startup-image" href="css/images/iossplash.png" /><link rel="shortcut icon" href="css/images/favicon.ico" /><meta name="msapplication-TileImage" content="css/images/touchicon144.png"><meta name="msapplication-TileColor" content="#333333"><link rel="stylesheet" href="thirdparty/fontawesome/css/font-awesome.min.css" /><link rel="stylesheet" href="css/all.css" /><script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script><link rel="import" href="vulcanize-out.html?v=3.0.5677.26416"><script src="cordova.js"></script><script src="scripts/all.js"></script><title>Playback</title></head><body><paper-drawer-panel class="mainDrawerPanel mainDrawerPanelPreInit" forcenarrow><div class="mainDrawer" drawer></div><div main><div class="pageContainer"><div id="playbackConfigurationPage" data-role="page" class="page type-interior playbackConfigurationPage" data-require="scripts/playbackconfiguration"><div data-role="content"><div class="content-primary"><div data-role="controlgroup" data-type="horizontal" class="localnav" data-mini="true"><a href="#" data-role="button" class="ui-btn-active">General</a> <a href="cinemamodeconfiguration.html" data-role="button">Cinema Mode</a> <a href="streamingsettings.html" data-role="button">Streaming</a> <a href="encodingsettings.html" data-role="button">Transcoding</a></div><form class="playbackConfigurationForm"><div data-role="collapsible" data-collapsed="false"><h2>Resume Settings</h2><div><br><ul data-role="listview" class="ulForm"><li><label for="txtMinResumePct">Min resume percentage:</label> <input type="number" id="txtMinResumePct" name="txtMinResumePct" pattern="[0-9]*" required min="0" max="100"><div class="fieldDescription">Titles are assumed unplayed if stopped before this time</div></li><li><label for="txtMaxResumePct">Max resume percentage:</label> <input type="number" id="txtMaxResumePct" name="txtMaxResumePct" pattern="[0-9]*" required min="1" max="100"><div class="fieldDescription">Titles are assumed fully played if stopped after this time</div></li><li><label for="txtMinResumeDuration">Min resume duration (seconds):</label> <input type="number" id="txtMinResumeDuration" name="txtMinResumeDuration" pattern="[0-9]*" required min="0"><div class="fieldDescription">Titles shorter than this will not be resumable</div></li></ul></div></div><br><ul data-role="listview" class="ulForm"><li><button type="submit" data-role="none" class="clearButton"> <paper-button raised class="submit block"><iron-icon icon="check"></iron-icon><span>Save</span></paper-button> </button> <paper-button raised class="cancel block btnCancel" onclick="history.back()"><iron-icon icon="close"></iron-icon><span>Cancel</span></paper-button></li></ul></form></div></div></div></div></div></paper-drawer-panel></body></html>
