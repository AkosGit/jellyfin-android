<!DOCTYPE html><html lang="en"><head><meta http-equiv="X-UA-Compatibility" content="IE=Edge"><meta name="format-detection" content="telephone=no"><meta name="msapplication-tap-highlight" content="no"><meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="mobile-web-app-capable" content="yes"><meta name="application-name" content="Emby"><meta name="robots" content="noindex, nofollow, noarchive" /><link rel="apple-touch-icon" href="css/images/touchicon.png" /><link rel="apple-touch-icon" sizes="72x72" href="css/images/touchicon72.png" /><link rel="apple-touch-icon" sizes="114x114" href="css/images/touchicon114.png" /><link rel="apple-touch-startup-image" href="css/images/iossplash.png" /><link rel="shortcut icon" href="css/images/favicon.ico" /><meta name="msapplication-TileImage" content="css/images/touchicon144.png"><meta name="msapplication-TileColor" content="#23456B"><link rel="stylesheet" href="thirdparty/fontawesome/css/font-awesome.min.css" /><link rel="stylesheet" href="thirdparty/materialicons/style.css" /><link rel="stylesheet" href="css/all.css" /><script src="cordova.js"></script><script src="scripts/all.js"></script><link rel="import" href="vulcanize-out.html"><title>Emby</title></head><body><div id="nowPlayingPage" data-role="page" class="page libraryPage nowPlayingPage" data-contextname="Remote Control" data-theme="b" data-require="scripts/nowplayingpage"><div class="libraryViewNav"><a href="#" class="ui-btn-active tabButton" data-tab="tabNowPlaying">Now Playing</a> <a href="#" class="tabButton" data-tab="tabNavigation">Controls</a> <a href="#" class="tabButton" data-tab="tabAdvanced">Advanced</a> <a href="#" class="tabButton tabButtonPlaylist" data-tab="tabPlaylist">Playlist</a></div><div data-role="content"><div style="text-align:center"><div class="tabNowPlaying tabContent" style="display:none"><div class="nowPlayingPageTitle"><div class="itemName" style="line-height:normal"></div></div><div class="nowPlayingInfoMetadata"><div class="nowPlayingPageImage" style="margin:1em 0"></div><div class="nowPlayingTimeContainer"><div><div class="positionSliderContainer sliderContainer" style="margin:0 auto"><input type="range" style="display:none" class="mediaSlider positionSlider slider" step=".001" min="0" max="100" value="0" data-mini="true" data-theme="a" data-highlight="true"></div></div><div style="text-align:left"><div class="positionTime" style="float:left"></div><div class="runtime" style="float:right"></div></div></div></div><div class="nowPlayingInfoButtons"><div><button type="button" data-role="none" title="Previous track" class="btnPreviousTrack btnPlayStateCommand imageButton"><i class="fa fa-step-backward"></i></button> <button type="button" data-role="none" title="Pause" class="btnPause btnPlayStateCommand imageButton"><i class="fa fa-pause"></i></button> <button type="button" data-role="none" title="Play" class="btnPlay btnPlayStateCommand imageButton"><i class="fa fa-play"></i></button> <button type="button" data-role="none" title="Stop" class="btnStop btnPlayStateCommand imageButton"><i class="fa fa-stop"></i></button> <button type="button" data-role="none" title="Next track" class="btnNextTrack btnPlayStateCommand imageButton"><i class="fa fa-step-forward"></i></button></div><div><button type="button" data-role="none" title="Volume up" class="btnCommand imageButton" data-command="VolumeUp"><i class="fa fa-volume-up"></i></button> <button type="button" data-role="none" title="Mute" class="btnCommand imageButton" data-command="ToggleMute"><i class="fa fa-volume-off"></i></button> <button type="button" data-role="none" title="On screen display" class="btnCommand videoButton imageButton" data-command="ToggleOsdMenu"><i class="fa fa-info-circle"></i></button> <button type="button" data-role="none" title="Toggle fullscreen" class="btnToggleFullscreen videoButton btnPlayStateCommand imageButton" data-command="ToggleFullscreen"><i class="fa fa-expand"></i></button></div><div><button type="button" data-role="none" title="Volume down" class="btnCommand imageButton" data-command="VolumeDown"><i class="fa fa-volume-down"></i></button> <button type="button" data-role="none" title="Audio tracks" class="btnAudioTracks videoButton btnPlayStateCommand imageButton" data-command="GoToSearch"><i class="fa fa-music"></i></button> <button type="button" data-role="none" title="Subtitles" class="btnSubtitles videoButton btnPlayStateCommand imageButton" data-command="GoToSearch"><i class="fa fa-text-width"></i></button> <button type="button" data-role="none" title="Scenes" class="btnChapters videoButton btnPlayStateCommand imageButton" data-command="GoToSearch"><i class="fa fa-video-camera"></i></button></div></div></div><div class="tabNavigation tabContent" style="display:none"><div><button type="button" data-role="none" title="Up" class="btnArrowUp btnCommand imageButton" data-command="MoveUp"><i class="fa fa-arrow-up"></i></button></div><div><button type="button" data-role="none" title="Left" class="btnArrowLeft btnCommand imageButton" data-command="MoveLeft"><i class="fa fa-arrow-left"></i></button> <button type="button" data-role="none" title="Ok" class="btnOk btnCommand imageButton" data-command="Select"><i class="fa fa-check"></i></button> <button type="button" data-role="none" title="Right" class="btnArrowRight btnCommand imageButton" data-command="MoveRight"><i class="fa fa-arrow-right"></i></button></div><div><button type="button" data-role="none" title="Down" class="btnArrowDown btnCommand imageButton" data-command="MoveDown"><i class="fa fa-arrow-down"></i></button></div><div><button data-icon="back" data-inline="true" data-iconpos="notext" title="Back" class="btnBack btnCommand" data-command="Back">Back</button> <button data-icon="info" data-inline="true" data-iconpos="notext" title="Info" class="btnInfo btnCommand" data-command="ToggleContextMenu">Info</button></div><br><div><button type="button" data-role="none" title="Home" class="btnGoHome btnCommand imageButton" data-command="GoHome"><i class="fa fa-home"></i></button>  <button type="button" data-role="none" title="Search" class="btnShowSearch btnCommand imageButton" data-command="GoToSearch"><i class="fa fa-search"></i></button></div><div><button type="button" data-role="none" title="Settings" class="bthShowSettings btnCommand imageButton" data-command="GoToSettings"><i class="fa fa-gear"></i></button>  <button type="button" data-role="none" title="Capture Screenshot" class="btnScreenshot btnCommand imageButton" data-command="TakeScreenshot"><i class="fa fa-video-camera"></i></button></div></div><div class="tabAdvanced tabContent" style="display:none"><div class="readOnlyContent" style="margin:0 auto;padding:0 1em"><div data-role="collapsible"><h2>Send Message</h2><div style="text-align:left"><br><form class="sendMessageForm"><div><label for="txtMessageTitle">Message title:</label> <input class="sendMessageElement" id="txtMessageTitle" required></div><br><div><label for="txtMessageText">Message text:</label> <input class="sendMessageElement" id="txtMessageText" required></div><p><button class="sendMessageElement" type="submit" data-icon="mail">Send</button></p></form></div></div><div data-role="collapsible"><h2>Enter Text</h2><div style="text-align:left"><br><form class="typeTextForm"><div><label for="txtTypeText">Text</label> <input class="typeTextElement" id="txtTypeText" required></div><p><button class="typeTextElement" type="submit" data-icon="arrow-r">Send</button></p></form></div></div></div></div><div class="tabPlaylist tabContent" style="display:none"><div class="playlist itemsContainer" style="max-width:800px;margin:0 auto"></div></div></div></div><div data-role="popup" id="popupAudioTrackMenu" data-transition="flip"><div class="trackList"></div></div><div data-role="popup" id="popupSubtitleTrackMenu" data-transition="flip"><div class="trackList"></div></div><div class="chapterMenuOverlay" style="display:none"></div><div class="chapterMenu hiddenScrollX" style="display:none"><div class="chapterMenuInner"></div></div></div></body></html>
