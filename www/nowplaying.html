<!DOCTYPE html><html lang="en"><head><meta http-equiv="X-UA-Compatibility" content="IE=Edge"><meta name="format-detection" content="telephone=no"><meta name="msapplication-tap-highlight" content="no"><meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="mobile-web-app-capable" content="yes"><meta name="application-name" content="Emby"><meta name="robots" content="noindex, nofollow, noarchive" /><link rel="apple-touch-icon" href="css/images/touchicon.png" /><link rel="apple-touch-icon" sizes="72x72" href="css/images/touchicon72.png" /><link rel="apple-touch-icon" sizes="114x114" href="css/images/touchicon114.png" /><link rel="apple-touch-startup-image" href="css/images/iossplash.png" /><link rel="shortcut icon" href="css/images/favicon.ico" /><meta name="msapplication-TileImage" content="css/images/touchicon144.png"><meta name="msapplication-TileColor" content="#23456B"><link rel="stylesheet" href="thirdparty/fontawesome/css/font-awesome.min.css" /><link rel="stylesheet" href="thirdparty/materialicons/style.css" /><link rel="stylesheet" href="css/all.css" /><script src="cordova.js"></script><script src="scripts/all.js"></script><link rel="import" href="vulcanize-out.html"><title>Emby</title></head><body><paper-drawer-panel class="mainDrawerPanel mainDrawerPanelPreInit" forcenarrow><div class="mainDrawer" drawer></div><div main><div class="pageContainer"><div id="nowPlayingPage" data-role="page" class="page libraryPage nowPlayingPage noSecondaryNavPage" data-contextname="Remote Control" data-theme="b" data-require="scripts/nowplayingpage,paperbuttonstyle,jqmicons"><div data-role="content" style="overflow:visible"><paper-fab mini icon="arrow-back" class="white" onclick="history.back()" style="position:relative;top:5px;left:5px"></paper-fab><div style="float:right;position:relative;top:5px;right:5px"><span class="nowPlayingSelectedPlayer"></span> <paper-fab mini icon="cast" class="blue nowPlayingCastIcon" onclick="MediaController.showPlayerSelection()" style="vertical-align:middle"></paper-fab></div><template is="dom-bind" id="scope"><neon-animated-pages selected entry-animation="slide-from-right-animation" exit-animation="slide-left-animation"> <neon-animatable><div style="text-align:center;padding-bottom:100px"><div class="nowPlayingPageTitle"><div class="itemName" style="line-height:normal"></div></div><div class="nowPlayingInfoMetadata"><div class="nowPlayingPageImage" style="margin:1em 0"></div><div class="nowPlayingTimeContainer"><div><div class="positionSliderContainer sliderContainer" style="margin:0 auto"><input type="range" style="display:none" class="mediaSlider positionSlider slider" step=".001" min="0" max="100" value="0" data-mini="true" data-theme="a" data-highlight="true"></div></div><div style="text-align:left"><div class="positionTime" style="float:left"></div><div class="runtime" style="float:right"></div></div></div></div><div class="nowPlayingInfoButtons"><div><paper-fab icon="skip-previous" class="btnPreviousTrack btnPlayStateCommand subdued" title="Previous track"></paper-fab> <paper-fab icon="pause" class="btnPause btnPlayStateCommand subdued" title="Pause"></paper-fab> <paper-fab icon="play-arrow" class="btnPlay btnPlayStateCommand subdued" title="Play"></paper-fab> <paper-fab icon="stop" class="btnPlayStateCommand btnStop subdued" title="Stop"></paper-fab> <paper-fab icon="skip-next" class="btnPlayStateCommand btnNextTrack subdued" title="Next track"></paper-fab></div><div><paper-fab icon="volume-up" class="btnCommand subdued" title="Volume up" data-command="VolumeUp"></paper-fab> <paper-fab icon="volume-off" class="btnCommand subdued" title="Mute" data-command="ToggleMute"></paper-fab> <paper-fab icon="info" class="btnCommand videoButton subdued" title="On screen display" data-command="ToggleOsdMenu"></paper-fab> <paper-fab icon="fullscreen" class="btnToggleFullscreen videoButton btnPlayStateCommand subdued" title="Toggle fullscreen" data-command="ToggleFullscreen"></paper-fab></div><div><paper-fab icon="volume-down" class="btnCommand subdued" title="Volume down" data-command="VolumeDown"></paper-fab> <paper-fab icon="audiotrack" class="btnAudioTracks videoButton btnPlayStateCommand subdued" title="Audio tracks" data-command="GoToSearch"></paper-fab> <paper-fab icon="subtitles" class="btnSubtitles videoButton btnPlayStateCommand subdued" title="Subtitles" data-command="GoToSearch"></paper-fab> <paper-fab icon="movie" class="btnChapters videoButton btnPlayStateCommand subdued" title="Scenes" data-command="GoToSearch"></paper-fab></div></div></div></neon-animatable> <neon-animatable><div style="text-align:center"><div><button type="button" data-role="none" title="Up" class="btnArrowUp btnCommand imageButton" data-command="MoveUp"><i class="fa fa-arrow-up"></i></button></div><div><button type="button" data-role="none" title="Left" class="btnArrowLeft btnCommand imageButton" data-command="MoveLeft"><i class="fa fa-arrow-left"></i></button> <button type="button" data-role="none" title="Ok" class="btnOk btnCommand imageButton" data-command="Select"><i class="fa fa-check"></i></button> <button type="button" data-role="none" title="Right" class="btnArrowRight btnCommand imageButton" data-command="MoveRight"><i class="fa fa-arrow-right"></i></button></div><div><button type="button" data-role="none" title="Down" class="btnArrowDown btnCommand imageButton" data-command="MoveDown"><i class="fa fa-arrow-down"></i></button></div><div><button data-icon="back" data-inline="true" data-iconpos="notext" title="Back" class="btnBack btnCommand" data-command="Back">Back</button> <button data-icon="info" data-inline="true" data-iconpos="notext" title="Info" class="btnInfo btnCommand" data-command="ToggleContextMenu">Info</button></div><br><div><button type="button" data-role="none" title="Home" class="btnGoHome btnCommand imageButton" data-command="GoHome"><i class="fa fa-home"></i></button>  <button type="button" data-role="none" title="Search" class="btnShowSearch btnCommand imageButton" data-command="GoToSearch"><i class="fa fa-search"></i></button></div><div><button type="button" data-role="none" title="Settings" class="bthShowSettings btnCommand imageButton" data-command="GoToSettings"><i class="fa fa-gear"></i></button>  <button type="button" data-role="none" title="Capture Screenshot" class="btnScreenshot btnCommand imageButton" data-command="TakeScreenshot"><i class="fa fa-video-camera"></i></button></div></div><div class="readOnlyContent" style="margin:2em auto 0;padding:0 1em 100px"><div data-role="collapsible"><h2>Send Message</h2><div style="text-align:left"><br><form class="sendMessageForm"><div><label for="txtMessageTitle">Message title:</label> <input class="sendMessageElement" id="txtMessageTitle" required></div><br><div><label for="txtMessageText">Message text:</label> <input class="sendMessageElement" id="txtMessageText" required></div><p><button class="sendMessageElement" type="submit" data-icon="mail">Send</button></p></form></div></div><div data-role="collapsible"><h2>Enter Text</h2><div style="text-align:left"><br><form class="typeTextForm"><div><label for="txtTypeText">Text</label> <input class="typeTextElement" id="txtTypeText" required></div><p><button class="typeTextElement" type="submit" data-icon="arrow-r">Send</button></p></form></div></div></div></neon-animatable> <neon-animatable><div class="playlist itemsContainer" style="max-width:800px;margin:1.5em auto 0"></div></neon-animatable> </neon-animated-pages> <paper-tabs selected style="position:fixed;bottom:0;left:0;right:0" alignbottom> <paper-tab>Now Playing</paper-tab> <paper-tab>Controls</paper-tab> <paper-tab>Playlist</paper-tab> </paper-tabs></template></div><div data-role="popup" id="popupAudioTrackMenu"><div class="trackList"></div></div><div data-role="popup" id="popupSubtitleTrackMenu"><div class="trackList"></div></div><div class="chapterMenuOverlay" style="display:none"></div><div class="chapterMenu hiddenScrollX" style="display:none"><div class="chapterMenuInner"></div></div></div></div></div></paper-drawer-panel></body></html>
