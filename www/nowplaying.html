<!DOCTYPE html><html lang="en"><head><meta http-equiv="X-UA-Compatibility" content="IE=Edge"><meta name="format-detection" content="telephone=no"><meta name="msapplication-tap-highlight" content="no"><meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="mobile-web-app-capable" content="yes"><meta name="application-name" content="Emby"><meta name="robots" content="noindex, nofollow, noarchive" /><meta property="og:title" content="Emby" /><meta property="og:site_name" content="Emby"/><meta property="og:url" content="http://emby.media" /><meta property="og:description" content="Energize your media." /><meta property="og:type" content="article" /><meta property="fb:app_id" content="1618309211750238" /><link rel="apple-touch-icon" href="css/images/touchicon.png" /><link rel="apple-touch-icon" sizes="72x72" href="css/images/touchicon72.png" /><link rel="apple-touch-icon" sizes="114x114" href="css/images/touchicon114.png" /><link rel="apple-touch-startup-image" href="css/images/iossplash.png" /><link rel="shortcut icon" href="css/images/favicon.ico" /><meta name="msapplication-TileImage" content="css/images/touchicon144.png"><meta name="msapplication-TileColor" content="#333333"><link rel="stylesheet" href="thirdparty/fontawesome/css/font-awesome.min.css" /><link rel="stylesheet" href="css/all.css" /><script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script><link rel="import" href="vulcanize-out.html?v=3.0.5677.4498"><script src="cordova.js"></script><script src="scripts/all.js"></script><title>Emby</title></head><body><paper-drawer-panel class="mainDrawerPanel mainDrawerPanelPreInit" forcenarrow><div class="mainDrawer" drawer></div><div main><div class="pageContainer"><div id="nowPlayingPage" data-role="page" class="page libraryPage nowPlayingPage noSecondaryNavPage" data-contextname="Remote Control" data-theme="b" data-require="scripts/nowplayingpage,paperbuttonstyle,jqmicons"><div data-role="content" style="overflow:visible"><paper-fab mini icon="arrow-back" class="white" onclick="history.back()" style="position:relative;top:5px;left:5px"></paper-fab><div style="float:right;position:relative;top:5px;right:5px"><span class="nowPlayingSelectedPlayer"></span> <paper-fab mini icon="cast" class="blue nowPlayingCastIcon" onclick="MediaController.showPlayerSelection()" style="vertical-align:middle"></paper-fab></div><neon-animated-pages selected> <neon-animatable><div style="text-align:center"><div class="nowPlayingPageTitle" style="line-height:normal"></div><div class="nowPlayingInfoMetadata"><div class="nowPlayingPageImage" style="margin:1em 0"></div><div class="nowPlayingPageTimeContainer"><div><paper-slider pin step=".1" min="0" max="100" value="0" class="nowPlayingPositionSlider"></paper-slider></div><div style="text-align:left"><div class="positionTime" style="float:left"></div><div class="runtime" style="float:right"></div></div></div></div><div class="nowPlayingInfoButtons"><div><paper-fab icon="skip-previous" class="btnPreviousTrack btnPlayStateCommand subdued" title="Previous track"></paper-fab> <paper-fab icon="pause" class="btnPause btnPlayStateCommand subdued" title="Pause"></paper-fab> <paper-fab icon="play-arrow" class="btnPlay btnPlayStateCommand subdued" title="Play"></paper-fab> <paper-fab icon="stop" class="btnPlayStateCommand btnStop subdued" title="Stop"></paper-fab> <paper-fab icon="skip-next" class="btnPlayStateCommand btnNextTrack subdued" title="Next track"></paper-fab></div><div class="buttonsRow2"><paper-fab icon="volume-up" class="btnCommand subdued volumeButton" title="Volume up" data-command="VolumeUp"></paper-fab> <paper-fab icon="volume-off" class="btnCommand subdued volumeButton" title="Mute" data-command="ToggleMute"></paper-fab> <paper-fab icon="info" class="btnCommand videoButton subdued" title="On screen display" data-command="ToggleOsdMenu"></paper-fab> <paper-fab icon="fullscreen" class="btnToggleFullscreen videoButton btnPlayStateCommand subdued" title="Toggle fullscreen" data-command="ToggleFullscreen"></paper-fab></div><div class="buttonsRow3"><paper-fab icon="volume-down" class="btnCommand subdued volumeButton" title="Volume down" data-command="VolumeDown"></paper-fab> <paper-fab icon="audiotrack" class="btnAudioTracks videoButton btnPlayStateCommand subdued" title="Audio tracks" data-command="GoToSearch"></paper-fab> <paper-fab icon="subtitles" class="btnSubtitles videoButton btnPlayStateCommand subdued" title="Subtitles" data-command="GoToSearch"></paper-fab> <paper-fab icon="movie" class="btnChapters videoButton btnPlayStateCommand subdued" title="Scenes" data-command="GoToSearch"></paper-fab></div><div class="nowPlayingPageUserDataButtons" style="margin-top:1em"></div></div></div></neon-animatable> <neon-animatable><div style="text-align:center"><div><paper-fab icon="keyboard-arrow-up" class="btnArrowUp btnCommand subdued" title="Up" data-command="MoveUp"></paper-fab></div><div><paper-fab icon="keyboard-arrow-left" class="btnArrowLeft btnCommand subdued" title="Left" data-command="MoveLeft"></paper-fab> <paper-fab icon="check" class="btnOk btnCommand subdued" title="Ok" data-command="Select"></paper-fab> <paper-fab icon="keyboard-arrow-right" class="btnArrowRight btnCommand subdued" title="Right" data-command="MoveRight"></paper-fab></div><div><paper-fab icon="keyboard-arrow-down" class="btnArrowDown btnCommand subdued" title="Down" data-command="MoveDown"></paper-fab></div><div><paper-fab icon="arrow-back" class="btnBack btnCommand subdued" title="Back" data-command="Back"></paper-fab> <paper-fab icon="info" class="btnInfo btnCommand subdued" title="Info" data-command="ToggleContextMenu"></paper-fab></div><br><div><paper-fab icon="home" class="btnGoHome btnCommand subdued" title="Home" data-command="GoHome"></paper-fab>  <paper-fab icon="search" class="btnShowSearch btnCommand subdued" title="Search" data-command="GoToSearch"></paper-fab></div><div><paper-fab icon="settings" class="bthShowSettings btnCommand subdued" title="Settings" data-command="GoToSettings"></paper-fab>  <paper-fab icon="videocam" class="btnScreenshot btnCommand subdued" title="Capture Screenshot" data-command="TakeScreenshot"></paper-fab></div></div><div class="readOnlyContent requiresJqmCreate" style="margin:2em auto 0;padding:0 1em 100px"><div data-role="collapsible"><h2>Send Message</h2><div style="text-align:left"><br><form class="sendMessageForm"><div><label for="txtMessageTitle">Message title:</label> <input class="sendMessageElement" id="txtMessageTitle" required></div><br><div><label for="txtMessageText">Message text:</label> <input class="sendMessageElement" id="txtMessageText" required></div><p><button class="sendMessageElement" type="submit" data-icon="mail">Send</button></p></form></div></div><div data-role="collapsible"><h2>Enter Text</h2><div style="text-align:left"><br><form class="typeTextForm"><div><label for="txtTypeText">Text</label> <input class="typeTextElement" id="txtTypeText" required></div><p><button class="typeTextElement" type="submit" data-icon="arrow-r">Send</button></p></form></div></div></div></neon-animatable> <neon-animatable><div class="playlist itemsContainer" style="max-width:800px;margin:1.5em auto 0"></div></neon-animatable> </neon-animated-pages> <paper-tabs selected style="position:fixed;bottom:0;left:0;right:0" class="bottomTabs"> <paper-tab>Now Playing</paper-tab> <paper-tab>Controls</paper-tab> <paper-tab>Playlist</paper-tab> </paper-tabs></div><div class="chapterMenuOverlay" style="display:none"></div><div class="chapterMenu hiddenScrollX" style="display:none"><div class="chapterMenuInner"></div></div></div></div></div></paper-drawer-panel></body></html>
