<!DOCTYPE html><html lang="en"><head><meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'"><meta http-equiv="X-UA-Compatibility" content="IE=Edge"><meta name="format-detection" content="telephone=no"><meta name="msapplication-tap-highlight" content="no"><meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, target-densitydpi=device-dpi"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="mobile-web-app-capable" content="yes"><meta name="application-name" content="Emby"><meta name="robots" content="noindex, nofollow, noarchive" /><link rel="apple-touch-icon" href="css/images/touchicon.png" /><link rel="apple-touch-icon" sizes="72x72" href="css/images/touchicon72.png" /><link rel="apple-touch-icon" sizes="114x114" href="css/images/touchicon114.png" /><link rel="apple-touch-startup-image" href="css/images/iossplash.png" /><link rel="shortcut icon" href="css/images/favicon.ico" /><meta name="msapplication-TileImage" content="css/images/touchicon144.png"><meta name="msapplication-TileColor" content="#23456B"><link rel="stylesheet" href="thirdparty/jquerymobile-1.4.5/jquery.mobile-1.4.5.min.css" /><link rel="stylesheet" href="thirdparty/fontawesome/css/font-awesome.min.css" /><link rel="stylesheet" href="thirdparty/materialicons/style.css" /><link rel="stylesheet" href="css/all.css" /><script src="cordova.js"></script><script src="thirdparty/webcomponentsjs/webcomponents-lite.min.js"></script><script src="scripts/all.js"></script><link rel="import" href="thirdparty/polymer/polymer.html"><link rel="import" href="thirdparty/paper-button/paper-button.html"><link rel="import" href="thirdparty/iron-icons/iron-icons.html"><title>Auto-Organize</title></head><body><div id="libraryFileOrganizerLogPage" data-role="page" class="page type-interior organizePage" data-helpurl="https://github.com/MediaBrowser/Wiki/wiki/Auto-Organize" data-require="scripts/autoorganizelog,scripts/taskbutton"><div data-role="content"><div class="content-primary"><div data-role="controlgroup" data-type="horizontal" class="localnav" data-mini="true"><a href="#" data-role="button" class="ui-btn-active">Activity Log</a> <a href="autoorganizetv.html" data-role="button">TV</a></div><div style="margin:-25px 0 1em;text-align:right"><div class="listTopPaging" style="float:left;position:relative;top:15px"></div><div style="float:right;position:relative;top:15px;margin-top:-5px;display:none" class="organizeTaskPanel"><button style="display:none" class="btnClearLog" type="button" data-inline="true" data-icon="forbidden" data-mini="true">Clear</button> <button type="button" class="btnOrganize" data-icon="action" data-mini="true" data-inline="true">Organize</button> <progress max="100" min="0" style="width:100px;display:none" class="organizeProgress"></progress></div><br><div style="clear:both"></div></div><table data-role="table" data-mode="reflow" class="tblOrganizationResults stripedTable ui-responsive table-stroke"><thead><tr><th data-priority="1"></th><th data-priority="2">Date</th><th data-priority="1">Source</th><th data-priority="3">Destination</th></tr></thead><tbody class="resultBody"></tbody></table><br><div style="text-align:right;vertical-align:middle" class="legend"><div style="display:inline-block;height:10px;width:10px;background:green;margin-right:1px"></div><span>Completed</span><div style="display:inline-block;height:10px;width:10px;background:red;margin-left:1em;margin-right:1px"></div><span>Failed</span><div style="display:inline-block;height:10px;width:10px;background:blue;margin-left:1em;margin-right:1px"></div><span>Skipped</span></div><div class="listBottomPaging"></div></div></div><div data-role="popup" class="popup episodeCorrectionPopup"><div class="ui-bar-a" style="text-align:center;padding:0 20px"><h3>Episode Organization</h3></div><div data-role="content"><form class="episodeCorrectionForm"><p><span class="inputFile"></span></p><div style="margin:1em 0 1em;min-width:250px"><label for="selectSeries">Series:</label> <select id="selectSeries" data-mini="true" required></select></div><div style="margin:1em 0"><label for="txtSeason">Season number:</label> <input id="txtSeason" type="number" pattern="[0-9]*" required min="0"></div><div style="margin:1em 0"><label for="txtEpisode">Episode number:</label> <input id="txtEpisode" type="number" pattern="[0-9]*" required min="0"></div><div style="margin:1em 0"><label for="txtEndingEpisode">Ending episode number:</label> <input id="txtEndingEpisode" type="number" pattern="[0-9]*" min="0"><div class="fieldDescription">Only required for multi-episode files</div></div><p><button type="submit" data-theme="b" data-icon="check" data-mini="true"> Ok </button> <button type="button" data-icon="delete" onclick="$(this).parents('.popup').popup('close')" data-mini="true"> Cancel </button></p><input id="hfResultId" type="hidden"></form></div></div></div></body></html>
