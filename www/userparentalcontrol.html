<!DOCTYPE html><html lang="en"><head><meta http-equiv="X-UA-Compatibility" content="IE=Edge"><meta name="format-detection" content="telephone=no"><meta name="msapplication-tap-highlight" content="no"><meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, target-densitydpi=device-dpi"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="mobile-web-app-capable" content="yes"><meta name="application-name" content="Emby"><meta name="robots" content="noindex, nofollow, noarchive" /><link rel="apple-touch-icon" href="css/images/touchicon.png" /><link rel="apple-touch-icon" sizes="72x72" href="css/images/touchicon72.png" /><link rel="apple-touch-icon" sizes="114x114" href="css/images/touchicon114.png" /><link rel="apple-touch-startup-image" href="css/images/iossplash.png" /><link rel="shortcut icon" href="css/images/favicon.ico" /><meta name="msapplication-TileImage" content="css/images/touchicon144.png"><meta name="msapplication-TileColor" content="#23456B"><link rel="stylesheet" href="thirdparty/jquerymobile-1.4.5/jquery.mobile-1.4.5.min.css" /><link rel="stylesheet" href="thirdparty/fontawesome/css/font-awesome.min.css" /><link rel="stylesheet" href="thirdparty/materialicons/style.css" /><link rel="stylesheet" href="css/all.css" /><script src="cordova.js"></script><script src="thirdparty/webcomponentsjs/webcomponents-lite.min.js"></script><script src="scripts/all.js"></script><link rel="import" href="thirdparty/paper-button/paper-button.html"><link rel="import" href="thirdparty/paper-toast/paper-toast.html"><link rel="import" href="thirdparty/paper-spinner/paper-spinner.html"><link rel="import" href="thirdparty/iron-icons/iron-icons.html"><title></title></head><body><div id="userParentalControlPage" data-role="page" class="page type-interior userProfilesPage" data-helpurl="https://github.com/MediaBrowser/Wiki/wiki/Users" data-require="scripts/userparentalcontrol"><div data-role="content"><div class="content-primary"><div data-role="controlgroup" data-type="horizontal" class="localnav" data-mini="true"><a href="#" data-role="button" onclick="Dashboard.navigate('useredit.html',true)">Profile</a> <a href="#" data-role="button" onclick="Dashboard.navigate('userlibraryaccess.html',true)">Access</a> <a href="#" data-role="button" onclick="Dashboard.navigate('userparentalcontrol.html',true)" class="ui-btn-active">Parental Control</a> <a href="#" data-role="button" onclick="Dashboard.navigate('userpassword.html',true)">Password</a></div><form class="userParentalControlForm"><ul data-role="listview" class="ulForm"><li><label for="selectMaxParentalRating">Maximum allowed parental rating:</label> <select name="selectMaxParentalRating" id="selectMaxParentalRating" data-mini="true"></select><div class="fieldDescription">Content with a higher rating will be hidden from this user.</div></li></ul><div><div class="blockUnratedItems"></div></div><br><div><div><div class="ui-controlgroup-label" style="display:inline-block">Block content with tags:</div><button type="button" class="btnAddBlockedTag" data-inline="true" data-mini="true" data-iconpos="notext" data-icon="plus" style="vertical-align:middle;margin:-5px 0 0 1em">Add</button></div><div class="blockedTags" style="margin-top:.5em"></div></div><br><div class="accessScheduleSection" style="display:none"><div data-role="collapsible"><h2>Access Schedule</h2><div><p>Create an access schedule to limit access to certain hours.</p><button class="btnAddSchedule" type="button" data-icon="plus" data-mini="true">Add Schedule</button><div class="accessScheduleList"></div></div></div><br></div><ul data-role="listview" class="ulForm"><li><button type="submit" data-theme="b" data-icon="check"> Save </button></li></ul></form><div data-role="popup" id="popupBlockedTag" class="popup" data-theme="a"><div class="ui-bar-a" style="text-align:center;padding:5px 20px"><h3 style="margin:.5em">Add Tag</h3></div><div style="padding:10px 5px 0"><form class="blockedTagForm" style="min-width:210px"><ul data-role="listview" class="ulForm" style="margin-bottom:10px!important"><li><label for="txtBlockedTag">Tag:</label> <input id="txtBlockedTag" required></li><li><button type="submit" data-icon="plus" data-theme="b" data-mini="true">Add</button> <button type="button" data-icon="delete" data-mini="true" onclick="$(this).parents('.popup').popup('close')">Cancel</button></li></ul></form></div></div><div data-role="popup" id="popupSchedule" class="popup" data-theme="a"><div class="ui-bar-a" style="text-align:center;padding:5px 20px"><h3 style="margin:.5em">Schedule</h3></div><div style="padding:10px 5px 0"><form class="scheduleForm" style="min-width:210px"><ul data-role="listview" class="ulForm" style="margin-bottom:10px!important"><li><label for="selectDay">Day of week:</label> <select id="selectDay" data-mini="true"><option value="Sunday">Sunday</option><option value="Monday">Monday</option><option value="Tuesday">Tuesday</option><option value="Wednesday">Wednesday</option><option value="Thursday">Thursday</option><option value="Friday">Friday</option><option value="Saturday">Saturday</option><option value="Everyday">Every day</option><option value="Weekday">Weekdays</option><option value="Weekend">Weekends</option></select></li><li><label for="selectStart">Start time:</label> <select class="selectHour" id="selectStart" data-mini="true"></select></li><li><label for="selectEnd">End time:</label> <select class="selectHour" id="selectEnd" data-mini="true"></select></li><li><input type="hidden" id="fldScheduleIndex"> <button type="submit" data-icon="plus" data-theme="b" data-mini="true">Add</button> <button type="button" data-icon="delete" data-mini="true" onclick="$(this).parents('.popup').popup('close')">Cancel</button></li></ul></form></div></div></div></div></div></body></html>
