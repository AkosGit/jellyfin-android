h2 class="taskName"></h2><p id="pTaskDescription"></p><p><button type="button" data-icon="plus" onclick="ScheduledTaskPage.showAddTriggerPopup()"> Add Trigger </button></p><ul id="ulTaskTriggers" data-role="listview" data-inset="true" data-auto-enhanced="false" data-split-icon="minus"></ul></div></div></div><div data-role="popup" id="popupAddTrigger" class="popup" style="min-width:300px"><form class="addTriggerForm"><div class="ui-bar-a" style="text-align:center;padding:0 20px"><h3>Add Trigger</h3></div><div data-role="content"><ul data-role="listview" class="ulForm"><li><label for="selectTriggerType">Trigger Type:</label> <select id="selectTriggerType" name="selectTriggerType" onchange="ScheduledTaskPage.refreshTriggerFields(this.value)"><option value="DailyTrigger">Daily</option><option value="WeeklyTrigger">Weekly</option><option value="IntervalTrigger">On an interval</option><option value="StartupTrigger">On application startup</option><option value="SystemEventTrigger">After a system event</option></select></li><li id="fldDayOfWeek"><label for="selectDayOfWeek">Day:</label> <select id="selectDayOfWeek" name="selectDayOfWeek"><option value="Sunday">Sunday</option><option value="Monday">Monday</option><option value="Tuesday">Tuesday</option><option value="Wednesday">Wednesday</option><option value="Thursday">Thursday</option><option value="Friday">Friday</option><option value="Saturday">Saturday</option></select></li><li id="fldTimeOfDay"><label for="txtTimeOfDay">Time:</label> <input type="time" id="txtTimeOfDay" name="txtTimeOfDay" required></li><li id="fldSelectSystemEvent"><label for="selectSystemEvent">Event:</label> <select id="selectSystemEvent" name="selectSystemEvent"><option value="WakeFromSleep">Wake from sleep</option></select></li><li id="fldSelectInterval"><label for="selectInterval">Every:</label> <select id="selectInterval"><option value="9000000000">15 minutes</option><option value="18000000000">30 minutes</option><option value="27000000000">45 m
