bel> <input class=chk3DFilter type=checkbox name=chk3D id=chk3D data-filter=Digital3D,Sbs3D data-mini=true> <label for=chk3D>3D</label> <input class=chkIsPlaceHolder type=checkbox id=chkIsPlaceHolder data-mini=true> <label for=chkIsPlaceHolder>Stub</label></fieldset><br><fieldset data-role=controlgroup><legend><strong>Episodes:</strong></legend><input type=checkbox name=chkSpecialEpisode id=chkSpecialEpisode data-mini=true> <label for=chkSpecialEpisode>Season 0</label> <input type=checkbox name=chkMissingEpisode id=chkMissingEpisode data-mini=true> <label for=chkMissingEpisode>Missing Episodes</label></fieldset></div><div class=advancedFilters style=display:none><fieldset data-role=controlgroup><legend><strong>Management:</strong></legend><input class=chkIsLocked type=checkbox id=chkIsLocked data-mini=true> <label for=chkIsLocked>Locked</label> <input class=chkMissingOverview type=checkbox name=chkMissingOverview id=chkMissingOverview data-mini=true> <label for=chkMissingOverview>Missing Overview</label> <input class=chkMissingRating type=checkbox name=chkMissingRating id=chkMissingRating data-mini=true> <label for=chkMissingRating>Missing parental rating</label> <input class=chkIsUnidentified type=checkbox id=chkIsUnidentified data-mini=true> <label for=chkIsUnidentified>Unidentified</label> <input class=chkYearMismatch type=checkbox name=chkYearMismatch id=chkYearMismatch data-mini=true> <label for=chkYearMismatch>File/Metadata Years Mismatched</label></fieldset><fieldset data-role=controlgroup><legend><strong>Features:</strong></legend><input class=chkFeatureFilter type=checkbox name=chkSubtitle id=chkSubtitle data-mini=true> <label for=chkSubtitle>Subtitles</label> <input class=chkFeatureFilter type=checkbox name=chkNoSubtitle id=chkNoSubtitle data-mini=true> <label for=chkNoSubtitle>No Subtitles</label> <input class=chkFeatureFilter type=checkbox name=chkTrailer id=chkTrailer data-mini=true> <label for=chkTrailer>Trailer</label> <input class=chkFeatureFilter type=checkbox name=chkNoTrailer id=chkNoTrailer data-mini=true> <label for=chkNoTrailer>No Trailer</label> <input class=chkFeatureFilter type=checkbox name=chkSpecialFeature id=chkSpecialFeature data-mini=true> <label for=chkSpecialFeature>Special Features</label> <input class=chkFeatureFilter type=checkbox name=chkThemeSong id=chkThemeSong data-mini=true> <label for=chkThemeSong>Theme Song</label> <input class=chkFeatureFilter type=checkbox name=chkNoThemeSong id=chkNoThemeSong data-mini=true> <label for=chkNoThemeSong>No Theme Song</label> <input class=chkFeatureFilter type=checkbox name=chkThemeVideo id=chkThemeVideo data-mini=true> <label for=chkThemeVideo>Theme Video</label> <input class=chkFeatureFilter type=checkbox name=chkNoThemeVideo id=chkNoThemeVideo data-mini=true> <label for=chkNoThemeVideo>No Theme Video</label></fieldset></div></form></div></div>
