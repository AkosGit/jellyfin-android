ta-role="button">Subtitles</a> <a href="metadatanfo.html" data-role="button">Nfo</a> <a href="metadataadvanced.html" data-role="button">Advanced</a></div><div class="tabContent"><form class="metadataImagesConfigurationForm" style="margin-top:10px;max-width:800px"><br><div style="width:75%"><label for="selectItemType">Customize for media type:</label> <select id="selectItemType" data-mini="true"></select></div><br> <br><div class="metadataReaders" style="margin-bottom:2em;width:75%"></div><div class="metadataSavers" style="margin-bottom:2em;width:75%"></div><div class="metadataFetchers" style="margin-bottom:2em"></div><div class="imageFetchers" style="margin-bottom:2em"></div><div data-role="collapsible"><h2>Image Settings</h2><div><br><div class="backdropFields" style="margin-bottom:2em;display:none"><div><label for="txtMaxBackdrops">Maximum number of backdrops per item:</label> <input type="number" id="txtMaxBackdrops" name="txtMaxBackdrops" pattern="[0-9]*" required min="0"></div><br><div><label for="txtMinBackdropDownloadWidth">Minimum backdrop download width:</label> <input type="number" id="txtMinBackdropDownloadWidth" name="txtMinBackdropDownloadWidth" pattern="[0-9]*" required min="0"></div></div><div class="screenshotFields" style="margin-bottom:2em;display:none"><div><label for="txtMaxScreenshots">Maximum number of screenshots per item:</label> <input type="number" id="txtMaxScreenshots" name="txtMaxScreenshots" pattern="[0-9]*" required min="0"></div><div><label for="txtMinScreenshotDownloadWidth">Minimum screenshot download width:</label> <input type="number" id="txtMinScreenshotDownloadWidth" name="txtMinScreenshotDownloadWidth" pattern="[0-9]*" required min="0"></div></div><fieldset class="imageSelections" data-role="controlgroup" style="border-bottom:1px solid #ddd"><legend>Fetch Images:</legend><div class="imageType" data-imagetype="Primary" style="display:none"><input type="checkbox" data-mini="true" id="chkDownloadPrimary" name="chkDownloadPrimary">
